<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2D Breakout Game - JavScript</title>
    <link rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Germania+One">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="arena1.css">
    
</head>

<body>
    <div class="sound">
        <img src="img/SOUND_ON.png"
             alt=""
             id="sound">
    </div>

    <div id="gameover">
        <img src="img/youwon.png"
             alt=""
             id="youwon">
        <img src="img/gameover.png"
             alt=""
             id="youlose"
             width=200px
             height=60%>
        <div id="restart">Play Again!</div>
    </div>
    <div class="frame">
        <canvas id="breakout"
        width="600"
        height="600"></canvas>
        
    </div>
   

    <script src="components.js"></script>
    <script src="game.js"></script>
</body>

</html>
